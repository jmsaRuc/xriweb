name: Drawui Export
on:
  workflow_dispatch: {}
  push:
    branches:
    - master

jobs:
  drawio_export:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        fetch-depth: 0
    - name: Drawio Export
      uses: rlespinasse/drawio-export-action@v2.10.0
      with:
        path: drawio
        format: svg
        transparent: false
        output: docs
